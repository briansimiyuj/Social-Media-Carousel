<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Carousel</title>
    <link rel="stylesheet" href="style.css">
     <script defer src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>  
</head>

<body>
  
    <div class="container">

        <div class="title">

            <h1>Follow Me On Social Media</h1>

        </div>

        <div class="slider">

            <div class="slide" id="current">

                <a  href="https://www.instagram.com/briansimiyuj">
                
                    <div class="showcase" id="instagram"></div>
                
                </a>

            </div>

            <div class="slide">

                <a href="https://github.com/briansimiyuj">
                
                    <div class="showcase" id="github"></div>
                
                </a>

            </div>

            <div class="slide">

                <a href="https://twitter.com/briansimiyuj">
                
                <div class="showcase" id="twitter"></div>
                
                </a>

            </div>

            <div class="slide">

                <a href="https://www.youtube.com/channel/UCSs_BIi-5M6R1r6v0jn6MVw?view_as=subscriber">
                
                    <div class="showcase" id="youtube"></div>
                
                </a>

            </div>
    
        </div>

        <div class="buttons">
        
            <button id="prevBtn">
            
                <i class="fas fa-arrow-left"></i>
                
            </button>
                
            <button id="nextBtn">
                
                <i class="fas fa-arrow-right"></i>
        
            </button>
        
        </div>

    </div>

</body>

<script src="Script.js"></script>

</html>
